<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script defer src = "script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Live long and prosper</header>
    <p id="title">Make your choice!<br>
    First to five wins!</p>
    <div id="game">
        <div id="buttons">
            <!-- Images stolen from https://www.pngegg.com/pl/png-iiamd -->
            <button id="btn-rock"><img src="images/rock.png"></button>
            <button id="btn-paper"><img src="images/paper.png"></button>
            <button id="btn-scissors"><img src="images/scissors.png"></button>
            <button id="btn-lizard"><img src="images/lizard.png"></button>
            <button id="btn-spock"><img src="images/spock.png"></button>
        </div>
        <div id="score-box">
            <div id="score-text">Score&nbsp;</div>
            <div id="score">
                <div id="score-player">0</div>
                :
                <div id="score-computer">0</div>
            </div>
        </div>
        <div id="alert"></div>
    </div>
    <footer>Created by <a href="https://github.com/michalszkil">Micha≈Ç Szkil</a></footer>
</body>
</html>
